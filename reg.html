	<div class="reg-wrap">
    	<form action="" method="get" class="regform" id="regForm">
    		<dl class="clearfix">
    			<dt class="fl"><label for="account">邮箱/手机：</label></dt>
    			<dd class="fl">
    				<input type="text" value="" name="account" id="account"/>
    				<p class="reg-placeholder">注册后作为登录账号</p>
    			</dd>
    		</dl>
    		<dl class="clearfix">
    			<dt class="fl"><label for="pwd">密码：</label></dt>
    			<dd class="fl">
    				<input type="password" value="" name="pwd" id="pwd"/>
    				<p class="reg-placeholder">支持6-20位数字、字母和标点符号</p>
    			</dd>
    		</dl>
    		<dl class="clearfix">
    			<dt class="fl"><label for="repwd">确认密码：</label></dt>
    			<dd class="fl">
    				<input type="password" value="" name="repwd" id="repwd"/>
    				<p class="reg-placeholder">请再次输入密码</p>
    			</dd>
    		</dl>
    		<p><input type="submit" value="注 册" class="regbtn" /></p>
    	</form>
